<!doctype html>

<html lang="en">
	<head>
		<meta charset = "utf-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<link href="https://fonts.googleapis.com/css?family=Indie+Flower|Oxygen" rel="stylesheet">
		<link rel="stylesheet" href="css/materialize.css">
		<link rel="stylesheet" href="css/fa-svg-with-js.css">
        <link rel="stylesheet" href="css/index.css">
		<title>Jaden Smith Quote Machine</title>
		<script src="js/jquery-3.2.1.js"></script>
		<script src="js/jquery-ui.js"></script>
		<script src="js/fontawesome-all.min.js"></script>
        <script src="js/materialize.js"></script>
		<script src="js/index.js"></script>
	</head>
	
	<body>
		<div class="navbar-fixed">
			<nav class="transparent">
				<div class="nav-wrapper">
				  <a href="https://msftsrep.com/" target="_blank" class="brand-logo"><img src="img/js.jpg" alt="logo" id="logo"></a>
				</div>
			</nav>
		</div>
	
		<div class="quote-box">
			<h1 class ="quote" id="quote-line"><span id="quotation-mark"><i class="fas fa-quote-left"></i></span>  <strong id = "quote"></strong></h1>
			<h2 class="quote" id="author"></h2>
			<h3 id="source"><a href="#" id="source-link" target="_blank"></a></h2>
			<div class="row btns">
				<div class="col s2">
					<button class="waves-effect waves-light btn" id="twitter"><i class="fab fa-twitter"></i></button>
				</div>
				<div class="col s2">
					<button class="waves-effect waves-light btn" id="facebook"><i class="fab fa-facebook-f"></i></button>
				</div>
				<div class="col s4 offset-s4" id="new-quote-btn">
					<button class="waves-effect waves-ligh btn" id="new-quote">Illumination</button>
				</div>
			</div>
		</div>
		<footer>
			<p>by <a href="https://www.linkedin.com/in/boristane/" target="_blank">Boris Tane</a></p>
		<footer>
	</body>
	
</html>
